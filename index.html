<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>นานแค่ไหนคุณจะอายุ .....</h1>
            <br>
            <span>1. กรอกวันเกิดของคุณ</span>
            <br>
            <span>2. อายุในอนาคตที่ต้องการคำนวณ</span>
            <div class="input-box">
                <form id="ageForm">
                    <label for="birthdate"></label>
                    <input type="date" id="birthdate" name="birthdate" required>
                    <br>
                    <br>
                    <label for="targetAge"></label>
                    <input type="number" id="targetAge" name="targetAge" required>
                    <br>
                    <br>
                    <button type="submit">คำนวณ</button>
                </form>
                <div>
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('ageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const birthdate = new Date(document.getElementById('birthdate').value);
            const targetAge = parseInt(document.getElementById('targetAge').value);
            const currentDate = new Date();
            const targetDate = new Date(birthdate);
            targetDate.setFullYear(birthdate.getFullYear() + targetAge);
            let result = document.getElementById("result");

            if (targetDate < currentDate) {
                result.innerHTML = 'คุณมีอายุเท่านี้แล้ว';
            } else {
                const daysLeft = Math.ceil((targetDate - currentDate) / (1000 * 60 * 60 * 24));
                result.innerHTML = `เหลืออีก ${daysLeft} วันจนถึงคุณจะมีอายุ ${targetAge} ปี`;
            }
        });
    </script>

    </div>

</body>
</html>
